
<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>تحويل JPEG إلى GIF | تحويل JPEG إلى GIF أونلاين</title>
        <meta name="description" content="حوّل JPEG إلى GIF أونلاين؛ اسحب وافلت أو اختر الملفات للبدء سريعًا.">
  <link rel="canonical" href="https://pdf-converter.tools/AR/jpeg-ila-gif">
  <link rel="stylesheet" href="../css/converter.css">
      <meta name="keywords" content="تحويل JPEG إلى GIF, JPEG إلى GIF أونلاين, تحويل ملفات">
</head>
<body>
  <div class="app">
    <section class="board" id="board" aria-label="Source file list">
      <div class="dropzone" id="dropzone" tabindex="0" role="button" aria-label="اختر أو اسحب ملفات JPEG">
        <div class="conversion-flow" aria-hidden="true">
          <span class="icon" title="JPEG">JPEG</span>
          <span class="arrow" aria-hidden="true">&rarr;</span>
          <span class="icon" title="GIF">GIF</span>
        </div>
        <strong>اسحب JPEG هنا</strong>
        <span>أو</span>
        <button type="button" id="chooseBtn">اختر الملفات</button>
        <div class="muted">يدعم ملفات JPEG. صدّر إلى GIF بسرعة.</div>
        <input type="file" id="fileInput" accept=".jpeg,.jpg,image/jpeg,image/pjpeg" multiple hidden>
      </div>

      <div class="selection-bar" id="selectionBar" style="display:none;">
        <div><strong id="selectionCount">0 ملفات</strong> <span id="pageCount">0 صور</span></div>
        <button class="clear-btn" id="clearAll" type="button">مسح الكل</button>
      </div>

      <div class="grid" id="fileGrid"></div>
      <div class="empty" id="emptyState">لا توجد ملفات بعد. اسحب JPEG إلى الصندوق أعلاه للبدء.</div>
    </section>

    <aside class="rightpanel" id="panel">
                  <h1>تحويل JPEG إلى GIF</h1>
      <p>حوّل JPEG إلى GIF أونلاين في ثوانٍ بدون تثبيت.</p>

      <div>
        <p style="font-weight:600;margin-bottom:10px;color:#1f2937;">جودة الصورة</p>
        <div class="quality" role="radiogroup">
          <div class="qitem active" tabindex="0" role="radio" data-quality="normal" aria-checked="true">
            <span class="badge">موصى به</span>
            <strong>عادي</strong>
            <small>150 DPI</small>
          </div>
          <div class="qitem" tabindex="0" role="radio" data-quality="high" aria-checked="false">
            <span class="badge">تفصيلي</span>
            <strong>عالية</strong>
            <small>220 DPI</small>
          </div>
          <div class="qitem" tabindex="0" role="radio" data-quality="ultra" aria-checked="false">
            <span class="badge">أعلى DPI</span>
            <strong>فائقة</strong>
            <small>600 DPI</small>
          </div>
        </div>
      </div>

      <div class="output-format" role="group" aria-label="صيغة الإخراج">
        <div class="options" id="formatOptions" aria-hidden="true" style="display:none;"></div>
      </div>

      <div class="status" id="statusMessage" role="status" aria-live="polite"></div>

      <div class="progress" id="progressWrap" aria-hidden="true">
        <span id="progressBar"></span>
      </div>

      <button class="convert" id="convertBtn" type="button" disabled><span>تحويل إلى GIF</span></button>
    </aside>

    <button class="options-toggle" id="optsToggle" type="button">فتح خيارات التحويل</button>
  </div>

  <script>
    window.CONVERTER_CONFIG = {
  slug: 'jpeg-ila-gif',
  input: {
    label: 'ملف',
    labelPlural: 'ملفات',
    labelWhenUnknown: 'ملف',
    mimeTypes: ['image/jpeg','image/pjpeg'],
    extensions: ['jpeg','jpg'],
    accept: '.jpeg,.jpg,image/jpeg,image/pjpeg',
    description: 'يدعم ملفات JPEG. صدّر إلى GIF بسرعة.'
  },
  outputs: {
    gif: {
      formatlabel: 'ملف',
      buttonLabel: 'تصدير GIF',
      zipNameBase: 'jpeg-ila-gif',
      mimeType: 'image/gif',
      fileExtension: 'gif',
      preserveAlpha: true
    }
  },
  availableOutputs: ['gif'],
  defaultOutput: 'gif',
  allowPdfInput: false,
  i18n: {
    qualityMessages: {
      normal: 'الوضع العادي (150 DPI) يوازن بين الجودة والحجم.',
      high: 'وضع عالي الجودة (220 DPI) أوضح لكن الحجم أكبر.',
      ultra: 'الوضع الفائق (600 DPI) يستغرق وقتًا أطول؛ استخدمه عند الحاجة فقط.'
    }
  }
};
  </script>
  <script src="../libs/jszip/jszip.min.js"></script>
  <script src="../libs/filesaver/FileSaver.min.js"></script>
  <script src="../libs/gifshot/gifshot.min.js"></script>
  <script src="../js/converter.js"></script>
</body>
</html>
