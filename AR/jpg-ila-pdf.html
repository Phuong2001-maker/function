<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>تحويل JPG إلى PDF | تحويل JPG إلى PDF أونلاين</title>
        <meta name="description" content="حوّل JPG إلى PDF أونلاين؛ اسحب وافلت أو اختر الملفات للبدء سريعًا.">
  <link rel="canonical" href="https://pdf-converter.tools/AR/jpg-ila-pdf">
  <link rel="stylesheet" href="../css/converter.css">
      <meta name="keywords" content="تحويل JPG إلى PDF, JPG إلى PDF أونلاين, تحويل ملفات">
</head>
<body>
  <div class="app">
    <section class="board" id="board" aria-label="Source file list">
      <div class="dropzone" id="dropzone" tabindex="0" role="button" aria-label="اختر أو اسحب ملفات JPG">
        <div class="conversion-flow" aria-hidden="true">
          <span class="icon" title="JPG">🖼️</span>
          <span class="arrow" aria-hidden="true">→</span>
          <span class="icon" title="PDF">📄</span>
        </div>
        <strong>اسحب JPG هنا</strong>
        <span>أو</span>
        <button type="button" id="chooseBtn">اختر الملفات</button>
        <div class="muted">يدعم ملفات JPG. صدّر إلى PDF بسرعة.</div>
        <input type="file" id="fileInput" accept=".jpg,.jpeg,image/jpeg,image/pjpeg" multiple hidden>
      </div>

      <div class="selection-bar" id="selectionBar" style="display:none;">
        <div><strong id="selectionCount">0 ملفات</strong> <span id="pageCount">0 صور</span></div>
        <button class="clear-btn" id="clearAll" type="button">مسح الكل</button>
      </div>

      <div class="grid" id="fileGrid"></div>
      <div class="empty" id="emptyState">لا توجد ملفات بعد. اسحب JPG إلى الصندوق أعلاه للبدء.</div>
    </section>

    <aside class="rightpanel" id="panel">
                  <h1>تحويل JPG إلى PDF</h1>
      <p>حوّل JPG إلى PDF أونلاين في ثوانٍ بدون تثبيت.</p>

      <div>
        <p style="font-weight:600;margin-bottom:10px;color:#1f2937;">جودة الصورة</p>
        <div class="quality" role="radiogroup">
          <div class="qitem active" tabindex="0" role="radio" data-quality="normal" aria-checked="true">
            <span class="badge">موصى به</span>
            <strong>عادي</strong>
            <small>150 DPI</small>
          </div>
          <div class="qitem" tabindex="0" role="radio" data-quality="high" aria-checked="false">
            <span class="badge">تفصيلي</span>
            <strong>عالية</strong>
            <small>220 DPI</small>
          </div>
          <div class="qitem" tabindex="0" role="radio" data-quality="ultra" aria-checked="false">
            <span class="badge">MAX DPI</span>
            <strong>فائقة</strong>
            <small>600 DPI</small>
          </div>
        </div>
      </div>

      <div class="output-format" role="group" aria-label="صيغة الإخراج">
        <div class="options" id="formatOptions">
          <button type="button" class="format-btn active" data-format="pdf" aria-pressed="true">تصدير كـ PDF</button>
        </div>
      </div>

      <div class="pdf-options" id="pdfOptions" role="group" aria-label="وضع تصدير PDF">
        <strong>وضع تصدير PDF</strong>
        <div class="options">
          <button type="button" class="pdf-mode-btn" data-mode="separate" aria-pressed="false">ملف PDF لكل ملف</button>
          <button type="button" class="pdf-mode-btn active" data-mode="merged" aria-pressed="true">دمج في ملف PDF واحد</button>
        </div>
      </div>

      <div class="status" id="statusMessage" role="status" aria-live="polite"></div>

      <div class="progress" id="progressWrap" aria-hidden="true">
        <span id="progressBar"></span>
      </div>

      <button class="convert" id="convertBtn" type="button" disabled><span>تحويل إلى PDF</span></button>
    </aside>

    <button class="options-toggle" id="optsToggle" type="button">⚙️ Conversion options</button>
  </div>

  <script>
    window.CONVERTER_CONFIG = {
      slug: 'jpg-ila-pdf',
      input: {
        label: 'ملف',
        labelPlural: 'ملفات',
        mimeTypes: ['image/jpeg', 'image/pjpeg'],
        extensions: ['jpg', 'jpeg'],
        accept: '.jpg,.jpeg,image/jpeg,image/pjpeg',
        description: 'يدعم ملفات JPG. صدّر إلى PDF بسرعة.'
      },
      outputs: {
        pdf: {
          formatlabel: 'ملف',
          buttonLabel: 'تصدير PDF',
          zipNameBaseMerged: 'jpg-ila-pdf-merged',
          zipNameBaseSeparate: 'jpg-ila-pdf-separate'
        }
      },
      availableOutputs: ['pdf'],
      defaultOutput: 'pdf',
      allowPdfInput: false
    };
  </script>
  <script src="../libs/jszip/jszip.min.js"></script>
  <script src="../libs/filesaver/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="../js/converter.js"></script>
</body>
</html>
