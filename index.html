<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trung tâm chuyển đổi định dạng | PDF-Converter.tools</title>
  <meta name="description" content="Trang chủ tổng hợp các công cụ chuyển đổi ảnh và PDF của bạn. Chọn đúng tiện ích để bắt đầu.">
  <link rel="canonical" href="https://pdf-converter.tools/">
  <style>
    :root {
      color-scheme: light;
      --bg: #f8fafc;
      --card-bg: #fff;
      --text: #0f172a;
      --muted: #475569;
      --accent: #2563eb;
      --border: #e2e8f0;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      padding: 64px 24px 32px;
      text-align: center;
    }
    header h1 {
      margin: 0 0 12px;
      font-size: clamp(2rem, 3vw, 2.8rem);
      letter-spacing: -0.02em;
    }
    header p {
      margin: 0 auto;
      max-width: 640px;
      color: var(--muted);
    }
    .search {
      margin: 32px auto 0;
      max-width: 420px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--card-bg);
      padding: 12px 18px;
      border-radius: 999px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      border: 1px solid var(--border);
    }
    .search input {
      border: none;
      flex: 1;
      font-size: 1rem;
      background: transparent;
      outline: none;
      color: inherit;
    }
    main {
      padding: 0 24px 64px;
      max-width: 1240px;
      margin: 0 auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .tool-card {
      text-decoration: none;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 24px;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: transform 200ms ease, border-color 200ms ease, box-shadow 200ms ease;
      color: inherit;
      box-shadow: 0 15px 35px rgba(15, 23, 42, 0.05);
    }
    .tool-card:hover,
    .tool-card:focus-visible {
      transform: translateY(-4px);
      border-color: rgba(37, 99, 235, 0.4);
      box-shadow: 0 10px 40px rgba(37, 99, 235, 0.2);
    }
    .tool-card h2 {
      margin: 0;
      font-size: 1.25rem;
    }
    .tool-card p {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }
    .tag {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: fit-content;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--accent);
      background: rgba(37, 99, 235, 0.1);
      border-radius: 999px;
      padding: 4px 12px;
    }
    .footer-note {
      text-align: center;
      margin-top: 48px;
      color: var(--muted);
      font-size: 0.9rem;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --card-bg: #121c31;
        --text: #f8fafc;
        --muted: #cbd5f5;
        --border: #1f2a46;
      }
      .tool-card {
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Trung tâm chuyển đổi định dạng</h1>
    <p>Nhấp chọn công cụ bạn cần để chuyển đổi ảnh hoặc PDF chỉ trong vài giây. Các tiện ích này hoạt động thuần trình duyệt, không cần cài đặt.</p>
    <label class="search" aria-label="Tìm kiếm tiện ích">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M15.5 15.5L21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2"/>
      </svg>
      <input id="searchInput" type="search" placeholder="Tìm định dạng…">
    </label>
  </header>

  <main>
    <section class="grid" id="toolGrid" aria-live="polite"></section>
    <p class="footer-note">Thêm định dạng khác? Hãy tạo file mới và cập nhật danh sách trong `index.html`.</p>
  </main>

  <script>
    const prettyLabels = {
      gif: 'GIF',
      jpg: 'JPG',
      jpeg: 'JPEG',
      png: 'PNG',
      pdf: 'PDF',
      webp: 'WebP'
    };

    const toolSlugs = [
      'gif-sang-jpeg',
      'gif-sang-jpg',
      'gif-sang-pdf',
      'gif-sang-png',
      'gif-sang-webp',
      'jpeg-sang-gif',
      'jpeg-sang-jpg',
      'jpeg-sang-pdf',
      'jpeg-sang-png',
      'jpeg-sang-webp',
      'jpg-sang-gif',
      'jpg-sang-jpeg',
      'jpg-sang-pdf',
      'jpg-sang-png',
      'jpg-sang-webp',
      'pdf-sang-gif',
      'pdf-sang-jpeg',
      'pdf-sang-jpg',
      'pdf-sang-png',
      'pdf-sang-webp',
      'png-sang-gif',
      'png-sang-jpeg',
      'png-sang-jpg',
      'png-sang-pdf',
      'png-sang-webp',
      'webp-sang-gif',
      'webp-sang-jpeg',
      'webp-sang-jpg',
      'webp-sang-pdf',
      'webp-sang-png'
    ];

    const toolGrid = document.getElementById('toolGrid');
    const searchInput = document.getElementById('searchInput');

    function toLabel(slug) {
      const [from, to] = slug.split('-sang-');
      const fromLabel = prettyLabels[from] || from.toUpperCase();
      const toLabel = prettyLabels[to] || to.toUpperCase();
      return { text: `${fromLabel} sang ${toLabel}`, description: `Chuyển ${fromLabel} sang ${toLabel} trực tuyến.`, from: fromLabel, to: toLabel };
    }

    function renderList(filter = '') {
      const normalized = filter.trim().toLowerCase();
      const fragment = document.createDocumentFragment();

      toolSlugs
        .filter(slug => slug.includes(normalized))
        .forEach(slug => {
          const { text, description, from, to } = toLabel(slug);
          const card = document.createElement('a');
          card.className = 'tool-card';
          card.href = `${slug}.html`;
          card.innerHTML = `
            <span class="tag">${from} → ${to}</span>
            <h2>${text}</h2>
            <p>${description}</p>
          `;
          fragment.appendChild(card);
        });

      toolGrid.innerHTML = '';
      if (fragment.childNodes.length) {
        toolGrid.appendChild(fragment);
      } else {
        toolGrid.innerHTML = '<p style="grid-column: 1 / -1; text-align:center; color: var(--muted);">Không tìm thấy tiện ích phù hợp.</p>';
      }
    }

    searchInput.addEventListener('input', (evt) => renderList(evt.target.value));
    renderList();
  </script>
</body>
</html>
