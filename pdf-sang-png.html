<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF sang PNG | Chuyen PDF sang PNG truc tuyen</title>
  <meta name="description" content="Keo tha PDF de tach trang sang anh PNG nhanh va tien loi.">
  <link rel="canonical" href="https://pdf-converter.tools/pdf-sang-png">
  <link rel="stylesheet" href="./css/converter.css">
</head>
<body>
  <div class="app">
    <section class="board" id="board" aria-label="Danh sach tep nguon">
      <div class="dropzone" id="dropzone" tabindex="0" role="button" aria-label="Chon hoac keo tha tep PDF">
        <div class="conversion-flow" aria-hidden="true">
          <span class="icon" title="PDF">PDF</span>
          <span class="arrow" aria-hidden="true">&rarr;</span>
          <span class="icon" title="PNG">PNG</span>
        </div>
        <strong>Keo PDF vao day</strong>
        <span>hoac</span>
        <button type="button" id="chooseBtn">Chon tep</button>
        <div class="muted">Ho tro tep PDF, xuat anh PNG chat luong cao.</div>
        <input type="file" id="fileInput" accept=".pdf,application/pdf" multiple hidden>
      </div>

      <div class="selection-bar" id="selectionBar" style="display:none;">
        <div><strong id="selectionCount">0 tep</strong> <span id="pageCount">0 trang/anh</span></div>
        <button class="clear-btn" id="clearAll" type="button">Xoa tat ca</button>
      </div>

      <div class="grid" id="fileGrid"></div>
      <div class="empty" id="emptyState">Chua co tep nao. Keo PDF vao khung tren de bat dau.</div>
    </section>

    <aside class="rightpanel" id="panel">
      <h1>PDF sang PNG</h1>
      <p>Tach trang PDF sang PNG nhanh va tu dong.</p>

      <div>
        <p style="font-weight:600;margin-bottom:10px;color:#1f2937;">Chat luong xuat</p>
        <div class="quality" role="radiogroup">
          <div class="qitem active" tabindex="0" role="radio" data-quality="normal" aria-checked="true">
            <span class="badge">Khuyen dung</span>
            <strong>Binh thuong</strong>
            <small>150 DPI</small>
          </div>
          <div class="qitem" tabindex="0" role="radio" data-quality="high" aria-checked="false">
            <span class="badge">Chi tiet</span>
            <strong>Cao</strong>
            <small>220 DPI</small>
          </div>
          <div class="qitem" tabindex="0" role="radio" data-quality="ultra" aria-checked="false">
            <span class="badge">Max DPI</span>
            <strong>Sieu net</strong>
            <small>600 DPI</small>
          </div>
        </div>
      </div>

      <div class="output-format" role="group" aria-label="Dinh dang dau ra">
        <div class="options" id="formatOptions" aria-hidden="true" style="display:none;"></div>
      </div>

      <div class="status" id="statusMessage" role="status" aria-live="polite"></div>

      <div class="progress" id="progressWrap" aria-hidden="true">
        <span id="progressBar"></span>
      </div>

      <button class="convert" id="convertBtn" type="button" disabled><span>Xuat anh PNG</span></button>
    </aside>

    <button class="options-toggle" id="optsToggle" type="button">Mo tay chon chuyen doi</button>
  </div>

  <script>
    window.CONVERTER_CONFIG = {
  slug: 'pdf-sang-png',
  input: {
      label: 'trang/anh',
      labelPlural: 'trang/anh',
      labelWhenUnknown: 'trang/anh',
      mimeTypes: ['application/pdf'],
      extensions: ['pdf'],
      accept: '.pdf,application/pdf',
      description: 'Chi ho tro tep PDF.'
  },
  outputs: {
    png: {
        formatLabel: 'PNG',
        buttonLabel: 'Xuat anh PNG',
        zipNameBase: 'pdf-sang-png',
        mimeType: 'image/png',
        fileExtension: 'png',
        preserveAlpha: true
    }
  },
  availableOutputs: ['png'],
  defaultOutput: 'png',
  allowPdfInput: true
};
  </script>
  <script src="./libs/pdfjs/pdf.min.js"></script>
  <script src="./libs/jszip/jszip.min.js"></script>
  <script src="./libs/filesaver/FileSaver.min.js"></script>
  <script src="./js/converter.js"></script>
</body>
</html>
