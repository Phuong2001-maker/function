<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>将 GIF 转换为 PDF | 在线将 GIF 转换为 PDF</title>
        <meta name="description" content="在线将 GIF 转换为 PDF，拖放或选择文件即可快速开始。">
  <link rel="canonical" href="https://pdf-converter.tools/ZH-CN/gif-zhuan-pdf">
  <link rel="stylesheet" href="../css/converter.css">
      <meta name="keywords" content="GIF 转 PDF, 在线 GIF 转 PDF, 文件转换">
</head>
<body>
  <div class="app">
    <section class="board" id="board" aria-label="Source file list">
      <div class="dropzone" id="dropzone" tabindex="0" role="button" aria-label="选择或拖拽 GIF 文件">
        <div class="conversion-flow" aria-hidden="true">
          <span class="icon" title="GIF">🖼️</span>
          <span class="arrow" aria-hidden="true">→</span>
          <span class="icon" title="PDF">📄</span>
        </div>
        <strong>将 GIF 拖到这里</strong>
        <span>或</span>
        <button type="button" id="chooseBtn">选择文件</button>
        <div class="muted">支持 GIF 文件。快速导出为 PDF。</div>
        <input type="file" id="fileInput" accept=".gif,image/gif" multiple hidden>
      </div>

      <div class="selection-bar" id="selectionBar" style="display:none;">
        <div><strong id="selectionCount">0 文件</strong> <span id="pageCount">0 图片</span></div>
        <button class="clear-btn" id="clearAll" type="button">清空全部</button>
      </div>

      <div class="grid" id="fileGrid"></div>
      <div class="empty" id="emptyState">暂无文件。将 GIF 拖到上面的框中开始。</div>
    </section>

    <aside class="rightpanel" id="panel">
                  <h1>将 GIF 转换为 PDF</h1>
      <p>在线将 GIF 转换为 PDF，无需安装，数秒完成。</p>

      <div>
        <p style="font-weight:600;margin-bottom:10px;color:#1f2937;">图像质量</p>
        <div class="quality" role="radiogroup">
          <div class="qitem active" tabindex="0" role="radio" data-quality="normal" aria-checked="true">
            <span class="badge">推荐</span>
            <strong>标准</strong>
            <small>150 DPI</small>
          </div>
          <div class="qitem" tabindex="0" role="radio" data-quality="high" aria-checked="false">
            <span class="badge">精细</span>
            <strong>高</strong>
            <small>220 DPI</small>
          </div>
          <div class="qitem" tabindex="0" role="radio" data-quality="ultra" aria-checked="false">
            <span class="badge">MAX DPI</span>
            <strong>超清</strong>
            <small>600 DPI</small>
          </div>
        </div>
      </div>

      <div class="output-format" role="group" aria-label="输出格式">
        <div class="options" id="formatOptions">
          <button type="button" class="format-btn active" data-format="pdf" aria-pressed="true">导出为 PDF</button>
        </div>
      </div>

      <div class="pdf-options" id="pdfOptions" role="group" aria-label="PDF 导出模式">
        <strong>PDF 导出模式</strong>
        <div class="options">
          <button type="button" class="pdf-mode-btn" data-mode="separate" aria-pressed="false">每个文件一个 PDF</button>
          <button type="button" class="pdf-mode-btn active" data-mode="merged" aria-pressed="true">合并为单个 PDF</button>
        </div>
      </div>

      <div class="status" id="statusMessage" role="status" aria-live="polite"></div>

      <div class="progress" id="progressWrap" aria-hidden="true">
        <span id="progressBar"></span>
      </div>

      <button class="convert" id="convertBtn" type="button" disabled><span>转换为 PDF</span></button>
    </aside>

    <button class="options-toggle" id="optsToggle" type="button">⚙️ Conversion options</button>
  </div>

  <script>
    window.CONVERTER_CONFIG = {
      slug: 'gif-zhuan-pdf',
      input: {
        label: '文件',
        labelPlural: '文件',
        mimeTypes: ['image/gif'],
        extensions: ['gif'],
        accept: '.gif,image/gif',
        description: '支持 GIF 文件.快速导出为 PDF.'
      },
      outputs: {
        pdf: {
          formatlabel: '文件',
          buttonLabel: '导出 PDF',
          zipNameBaseMerged: 'gif-zhuan-pdf-merged',
          zipNameBaseSeparate: 'gif-zhuan-pdf-separate'
        }
      },
      availableOutputs: ['pdf'],
      defaultOutput: 'pdf',
      allowPdfInput: false
    };
  </script>
  <script src="../libs/jszip/jszip.min.js"></script>
  <script src="../libs/filesaver/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="../js/converter.js"></script>
</body>
</html>
